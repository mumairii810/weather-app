<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weathe App - HTML | CSS | JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="assets/search.png" alt="search" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="assets/rain.png" alt="rain" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Shahkot</h2>

        <div class="details">
          <div class="col">
            <img src="assets/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity Speed</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/wind.png" alt="wind" />
            <div>
              <p class="wind">15 Km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    

</html>
